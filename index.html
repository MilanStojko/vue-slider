<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <main id="app">
        <div class="centratore "></div>
        <div class="container">
            <div class="row g-0">
                <div class="col-10 main-container" id="main-item">
                    <div v-for="(element, index) in sliderArr.items" class="heightmain d-flex hidden" :class="isActive(index)">
                        <img :src="element" alt="immagine" id="imgthumb" class="w-100 h-100 visual-item">
                        <div class="writing-container align-self-end m-5 text-end">
                            <h1 class="title">{{sliderArr.title[index]}}</h1>
                            <p class="description">{{sliderArr.text[index]}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-2 items-container" id="item-holder">
                    <div v-for="(element, index) in sliderArr.items" class="sliderdimension">
                        <img :src="element" class="w-100 h-100" @click="makeActive(index)"  @mouseover="playStop" @mouseleave="play">
                    </div>
                    <div class="up" @click="prev()">&uarr;</div>
                    <div class="down" @click="next()">&darr;</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
